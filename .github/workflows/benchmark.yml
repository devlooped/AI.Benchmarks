# Collects benchmarks in gh-pages
# See https://github.com/benchmark-action/github-action-benchmark/blob/master/examples/benchmarkdotnet/README.md

name: Benchmark

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/AI.Benchmarks/BenchmarkDotNet.Artifacts/results/*.json'

jobs:
  benchmark:
    runs-on: ubuntu-latest
    permissions:
      # deployments permission to deploy GitHub pages website
      deployments: write
      # contents permission to update benchmark contents in gh-pages branch
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: "stable"
      # gh-pages branch is updated and pushed automatically with extracted benchmark data
      - uses: benchmark-action/github-action-benchmark@v1
        with:
          benchmark-data-dir-path: docs
          tool: benchmarkdotnet
          output-file-path: 'src/AI.Benchmarks/BenchmarkDotNet.Artifacts/results/AI.Benchmarks.ModelPerformance-report-full.json'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Push and deploy GitHub pages branch automatically
          auto-push: true